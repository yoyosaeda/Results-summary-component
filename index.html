<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Syummar Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize css/normalize-css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title-text">
                <h3>your result</h3>
            </div>
            <div class="circle">
                <div class="text">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
            </div>
            <div class="foot-text">
                <h3>great</h3>
                <p>you scored higher than 65% of the people who taken thes tests</p>
            </div>
        </div>
        <div class="right">
            <div class="title-text">
                <h3>summary</h3>
            </div>
            <div class="boxes">
                <div class="boxes-content">
                    <div class="i-text">
                        <i class="fa-light fa-bolt"></i>
                        <p>reaction</p>
                    </div>
                    <div class="inf"><span class="text">80</span> <span class="pres">/ 100</span></div>
                </div>
                <div class="boxes-content">
                    <div class="i-text">
                        <i class="fa-light fa-brain"></i>
                        <p>memory</p>
                    </div>
                    <div class="inf"><span class="text">92</span> <span class="pres">/ 100</span></div>
                </div>
                <div class="boxes-content">
                    <div class="i-text">
                        <i class="fa-light fa-comment-dots"></i>
                        <p>verbal</p>
                    </div>
                    <div class="inf"><span class="text">61</span> <span class="pres">/ 100</span></div>
                </div>
                <div class="boxes-content">
                    <div class="i-text">
                        <i class="fa-light fa-eye"></i>
                        <p>visual</p>
                    </div>
                    <div class="inf"><span class="text">72</span> <span class="pres">/ 100</span></div>
                </div>
            </div>
            <div class="button">
                <a href="#">continue</a>
            </div>
        </div>
    </div>
</body>

</html>
